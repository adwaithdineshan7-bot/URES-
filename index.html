<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URES | Premium Men's Essentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; }
        .product-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(255,255,255,0.1); }
        .cart-modal { display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .cart-badge { font-size: 10px; padding: 2px 6px; top: -5px; right: -10px; }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center p-6 border-b border-gray-800 sticky top-0 bg-black z-50">
        <h1 class="text-3xl font-bold tracking-tighter text-white">URES</h1>
        <div class="relative cursor-pointer" onclick="toggleCart()">
            <i class="fas fa-shopping-cart text-2xl"></i>
            <span id="cart-count" class="absolute cart-badge bg-red-600 rounded-full">0</span>
        </div>
    </nav>

    <header class="py-20 text-center bg-gradient-to-b from-gray-900 to-black">
        <h2 class="text-5xl font-extrabold mb-4 animate-pulse">ELEVATE YOUR STYLE</h2>
        <p class="text-gray-400">Premium Perfumes, Apparel, and Footwear for Men.</p>
    </header>

    <section class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="product-container">
            </div>
    </section>

    <div id="cart-modal" class="fixed inset-0 z-[100] cart-modal flex items-center justify-center p-4">
        <div class="bg-white text-black w-full max-w-md p-8 rounded-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Your Cart</h3>
                <button onclick="toggleCart()" class="text-gray-500 text-xl">&times;</button>
            </div>
            <div id="cart-items" class="max-h-60 overflow-y-auto mb-6">
                </div>
            <div class="border-t pt-4">
                <div class="flex justify-between text-xl font-bold mb-6">
                    <span>Total:</span>
                    <span id="cart-total">₹0</span>
                </div>
                <button onclick="checkoutWhatsApp()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-green-700">
                    <i class="fab fa-whatsapp"></i> Order on WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Oud Noir Perfume", price: 1250, category: "Perfume", img: "https://images.unsplash.com/photo-1541643600914-78b084683601?w=400" },
            { id: 2, name: "Urban Oversized Tee", price: 899, category: "T-Shirt", img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400" },
            { id: 3, name: "Legacy Leather Boots", price: 2499, category: "Boots", img: "https://images.unsplash.com/photo-1520639889313-7272170b1ca0?w=400" },
            { id: 4, name: "Midnight Essence", price: 450, category: "Perfume", img: "https://images.unsplash.com/photo-1594035910387-fea47794261f?w=400" },
            { id: 5, name: "Street Sneakers", price: 1800, category: "Shoes", img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400" }
        ];

        let cart = [];

        function renderProducts() {
            const container = document.getElementById('product-container');
            container.innerHTML = products.map(p => `
                <div class="product-card bg-gray-900 rounded-2xl overflow-hidden border border-gray-800">
                    <img src="${p.img}" class="w-full h-64 object-cover" alt="${p.name}">
                    <div class="p-6">
                        <span class="text-xs text-gray-500 uppercase tracking-widest">${p.category}</span>
                        <h4 class="text-xl font-semibold mt-1">${p.name}</h4>
                        <p class="text-gray-300 mt-2 font-bold">₹${p.price}</p>
                        <button onclick="addToCart(${p.id})" class="mt-4 w-full bg-white text-black py-2 rounded-lg font-bold hover:bg-gray-200 transition">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
            // Simple animation feedback
            const btn = event.target;
            btn.innerText = "✓ Added";
            setTimeout(() => btn.innerText = "Add to Cart", 1000);
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const cartItems = document.getElementById('cart-items');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="flex justify-between items-center mb-4">
                    <span class="font-medium">${item.name}</span>
                    <span class="text-gray-600">₹${item.price}</span>
                </div>
            `).join('');
            
            document.getElementById('cart-total').innerText = `₹${total}`;
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function checkoutWhatsApp() {
            if(cart.length === 0) return alert("Cart is empty!");
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const message = `Hello URES! I want to order:\n\n${cart.map(i => `- ${i.name} (₹${i.price})`).join('\n')}\n\nTotal: ₹${total}`;
            const whatsappUrl = `https://wa.me/YOUR_PHONE_NUMBER?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        renderProducts();
    </script>
</body>
</html>
